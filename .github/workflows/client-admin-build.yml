name: client-admin build

on:
  push:
    branches: [main]
    paths:
      - 'client-admin/**'
      - '!client-admin/**/*.md'
  pull_request:
    branches: [main]
    paths:
      - 'client-admin/**'
      - '!client-admin/**/*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client-admin

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './client-admin/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build
